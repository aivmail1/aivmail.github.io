<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <title>AivMail - Password reset</title>
   <meta name="description" content="If you have forgotten your AivMail password, you can regain access to your account using our account recovery tool.">
   <link href="/css/password.css" rel="stylesheet">
</head>
<body class="AivMail">
   <div id="app" data-v-app="">
      <div id="app">
         <div class="header">

               <img src="assets/logo.png" alt="AivMail">

            <div class="control lg-selector" data-v-8ec5d10e="">
               <span class="select" data-v-8ec5d10e="">
                  <select data-v-8ec5d10e="">
                     <option value="en" data-v-8ec5d10e="">English</option>
                     <option value="en_GB" data-v-8ec5d10e="">English (UK)</option>
                     <option value="fr" data-v-8ec5d10e="">Français</option>
                     <option value="nl" data-v-8ec5d10e="">Nederlands</option>
                     <option value="pt" data-v-8ec5d10e="">Português</option>
                     <option value="es" data-v-8ec5d10e="">Español</option>
                     <option value="it" data-v-8ec5d10e="">Italiano</option>
                     <option value="de" data-v-8ec5d10e="">Deutsch</option>
                     <option value="ru" data-v-8ec5d10e="">Русский</option>
                  </select>
                  <span class="value" data-v-8ec5d10e="">English</span>
                  <span aria-hidden="true" class="s-icon" data-v-8ec5d10e="">
                     <svg viewBox="0 0 24 24" role="img" aria-hidden="true" class="icon-svg" data-v-8ec5d10e="">
                        <path d="M7,10L12,15L17,10H7Z" data-v-8ec5d10e="">
                        </path>
                     </svg>
                  </span>
               </span>
            </div>
         </div>
         <div class="reg-container">
            <div class="reg-panel content-panel">
               <!---->
               <div>
                  <div>
                     <div class="form-panel">
                        <div>
                           <div class="panel-header" data-v-6293ee4b="">
                              <div class="panel-title" data-v-6293ee4b="">
                                 <div class="back-btn active" data-v-6293ee4b="">
                                    <svg width="32" height="32" enable-background="new 0 0 64 64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" data-v-6293ee4b="" style="fill: currentcolor;">
                                       <path d="m54 30h-39.899l15.278-14.552c.8-.762.831-2.028.069-2.828-.761-.799-2.027-.831-2.828-.069l-17.448 16.62c-.755.756-1.172 1.76-1.172 2.829 0 1.068.417 2.073 1.207 2.862l17.414 16.586c.387.369.883.552 1.379.552.528 0 1.056-.208 1.449-.621.762-.8.731-2.065-.069-2.827l-15.342-14.552h39.962c1.104 0 2-.896 2-2s-.896-2-2-2z" data-v-6293ee4b="">
                                       </path>
                                    </svg>
                                 </div>
                                 <div class="title" data-v-6293ee4b="">Reset your password</div>
                                 <div class="rigth-btn" data-v-6293ee4b="">
                                 </div>
                              </div>
                              <div class="panel-help panel-help-left" data-v-6293ee4b="">If you wish to reset your AivMail password, please enter your username or AivMail primary email address.</div>
                           </div>
                           <div class="form-group">
                              <div class="form-label">Username or primary e-mail address</div>
                              <input type="text" class="form-control" tabindex="0" autocomplete="off" spellcheck="false" autocapitalize="none">
                              <!---->
                           </div>
                           <div class="btn-panel">
                              <a class="btn btn-full" tabindex="0">Continue</a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <!---->
            </div>
         </div>
      </div>
   </div>

</html>
